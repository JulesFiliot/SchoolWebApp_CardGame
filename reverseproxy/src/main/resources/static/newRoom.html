<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>New Room</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="http://127.0.0.1:8084/createPlay" method="POST">
                    <h3 class="ui dividing header">Create a new Room</h3>
                    <div class="field">
                        <label>Room Name</label>
                        <input type="text" name="name" placeholder="Room Name">
                    </div>
                    <div class="field">
                        <label>Pari</label>
                        <input type="number" name="pari" placeholder="Pari">
                    </div>

                    <button class="ui button" type="submit" >Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
